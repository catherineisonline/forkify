<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet" />

  <link rel="shortcut icon" href="src/assets/img/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="src/core-ui/main.scss" />
  <script type="module" defer src="src/scripts/controller.js"></script>

  <title>Forkify Recipes</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <a href="https://forkify-recipe-api.vercel.app/">
        <img src="src/assets/img/logo.png" alt="Logo" class="header__logo" />
      </a>
      <form class="search">
        <input type="text" class="search__field" placeholder="Search over 1,000,000 recipes..." />
        <button class="btn search__btn">
          <svg class="search__icon">
            <use href="src/assets/img/icons.svg#icon-search"></use>
          </svg>
          <span>Search</span>
        </button>
      </form>
      <!-- Navigation -->
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <button class="nav__btn nav__btn--add-recipe">
              <svg class="nav__icon">
                <use href="src/assets/img/icons.svg#icon-edit"></use>
              </svg>
              <span>Add recipe</span>
            </button>
          </li>
          <li class="nav__item">
            <button class="nav__btn nav__btn--bookmarks">
              <svg class="nav__icon">
                <use href="src/assets/img/icons.svg#icon-bookmark"></use>
              </svg>
              <span>Bookmarks</span>
            </button>
            <div class="bookmarks">
              <ul class="bookmarks__list">
                <div class="message">
                  <div>
                    <svg>
                      <use href="src/assets/img/icons.svg#icon-smile"></use>
                    </svg>
                  </div>
                  <p>
                    No bookmarks yet. Find a nice recipe and bookmark it :)
                  </p>
                </div>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <section class="content-container">
      <!-- Search Results -->
      <div class="search-results">
        <ul class="results">
        </ul>

        <div class="pagination">
        </div>

        <p class="copyright">
          &copy; Copyright by
          <a class="credit-link" target="_blank" href="https://twitter.com/jonasschmedtman">Jonas Schmedtmann</a> & <a
            class="credit-link" target="_blank" href="https://github.com/catherineisonline">Ekaterine Mitagvaria</a>.
          Use
          for learning or your portfolio. Don't use to teach. Don't claim
          as your own.
        </p>
      </div>
      <!-- End of Search Results -->
      <!-- Recipe -->
      <div class="recipe">
        <div class="message">
          <div>
            <svg>
              <use href="src/assets/img/icons.svg#icon-smile"></use>
            </svg>
          </div>
          <p>Hungry? Start by searching for a recipe or an ingredient. Have fun!</p>
        </div>
      </div>
      <!-- End of Recipe -->
    </section>
  </div>
  <!-- Upload Recipe -->
  <div class="overlay hidden"></div>
  <div class="add-recipe-window hidden">
    <button class="btn--close-modal">&times;</button>
    <form class="upload">
      <div class="upload__column">
        <h3 class="upload__heading">Recipe data</h3>
        <label>Title</label>
        <input value="" required name="title" type="text" />
        <label>URL</label>
        <input value="" required name="sourceUrl" type="text" />
        <label>Image URL</label>
        <input value="" required name="image" type="text" />
        <label>Publisher</label>
        <input value="" required name="publisher" type="text" />
        <label>Prep time</label>
        <input value="" required name="cookingTime" type="number" />
        <label>Servings</label>
        <input value="" required name="servings" type="number" />
      </div>

      <div class="upload__column">
        <h3 class="upload__heading">Ingredients</h3>
        <label>Ingredient 1</label>
        <input value="" type="text" required name="ingredient-1" placeholder="Format: 'Quantity,Unit,Description'" />
        <label>Ingredient 2</label>
        <input value="" type="text" name="ingredient-2" placeholder="Format: 'Quantity,Unit,Description'" />
        <label>Ingredient 3</label>
        <input value="" type="text" name="ingredient-3" placeholder="Format: 'Quantity,Unit,Description'" />
        <label>Ingredient 4</label>
        <input type="text" name="ingredient-4" placeholder="Format: 'Quantity,Unit,Description'" />
      </div>

      <button class="btn upload__btn">
        <svg>
          <use href="src/assets/img/icons.svg#icon-upload-cloud"></use>
        </svg>
        <span>Upload</span>
      </button>
    </form>
  </div>
</body>

</html>
